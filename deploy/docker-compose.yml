services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ../backend:/app
    working_dir: /app
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - db
    command: ["/build/balloon-shop"]

  db:
    image: postgres:alpine
    container_name: db
    env_file:
      - ../.env
    volumes:
      - ../backend/infrastructure/db/migrations/20251220142215_create_tables.up.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - app-network

  nginx:
    build:
      context: ..
      dockerfile: nginx/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ../.env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:v3.8.1
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:nightly
    env_file:
      - ../.env
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - prometheus

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    env_file:
      - ../.env
    ports:
      - "9411:9411"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data: